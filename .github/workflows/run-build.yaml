jobs:
    run_build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Set up JDK 8
              uses: actions/setup-java@v3
              with:
                  distribution: "zulu"
                  java-version: "8"
            - name: run tests
              run: ./run-tests.sh
            - name: Upload test reports
              uses: actions/upload-artifact@v4
              with:
                  name: test-reports
                  path: ./**/build/reports/tests/*
on:
    pull_request:
    workflow_dispatch: