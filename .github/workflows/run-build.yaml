jobs:
    run_integration_tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Set up JDK 8
              uses: actions/setup-java@v4
              with:
                  distribution: "zulu"
                  java-version: "8"
            - name: run tests
              run: ./run-tests.sh
            - name: Upload test reports
              uses: actions/upload-artifact@v4
              if: ${{ !cancelled() }}
              with:
                  name: test-reports
                  path: ./**/build/reports/tests/*
    run_functional_tests:
        strategy:
            matrix:
                setupProfile: [local, docker, docker-compose]
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Set up JDK 8
              uses: actions/setup-java@v4
              with:
                  distribution: "zulu"
                  java-version: "8"
            - name: run functional tests
              run: ./run-functional-tests.sh ${{ matrix.setupProfile }}
            - name: Upload test reports
              uses: actions/upload-artifact@v4
              if: ${{ !cancelled() }}
              with:
                  name: functional-test-reports-${{ matrix.setupProfile }}
                  if-no-files-found: 'warn'
                  include-hidden-files: 'true'
                  path: |
                    playwright/playwright-report
                    playwright/test-results
            - name: Print files on failure
              if: ${{ failure() }}
              run: find . -type f -not -path '*/node_modules*/*' -not -path '*/.idea/*' -not -path '*/.git/*' -not -path '*/build/*' -not -path '*/.gradle/*'
on:
    pull_request:
    workflow_dispatch: